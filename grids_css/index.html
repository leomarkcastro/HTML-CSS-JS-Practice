<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <canvas id="background">

    </canvas>
    
    <div class="container">
        <div class="box box--1 animate__animated animate__slideInUp animate__slower">
            <img src="download1.jpg" alt="sample">
        </div>
        <div class="box box--2 animate__animated animate__slideInLeft animate__slower">
            <img src="download2.jpg" alt="sample">
        </div>
        <div class="box box--3 animate__animated animate__slideInRight animate__slower">
            <img src="download3.jpg" alt="sample">
        </div>
        <div class="box box--4 animate__animated animate__bounceIn animate__slower">
            <img src="download4.jpg" alt="sample">
        </div>
        <div class="box box--5 animate__animated animate__bounceInDown animate__slower">
            <img src="download5.jpg" alt="sample">
        </div>
        <div class="box box--6 animate__animated animate__fadeInUpBig animate__slower">
            <div class="title">
                <h3>Thinking along the boxes</h3>
                <h1>AND BEYOND</h1>
            </div>
        </div>
        <div class="box box--7 animate__animated animate__flip animate__slower">
            <img src="download7.jpg" alt="sample">
        </div>
        <div class="box box--8 animate__animated animate__flip animate__slower">
            <img src="download8.jpg" alt="sample">
        </div>
        <div class="box box--9 animate__animated animate__rotateInDownLeft animate__slower">
            <img src="download9.jpg" alt="sample">
        </div>
        <div class="box box--10 animate__animated animate__jackInTheBox  animate__slower">
            <img src="download10.jpg" alt="sample">
        </div>
        <div class="box box--11 animate__animated animate__zoomInDown  animate__slower">
            <img src="download11.jpg" alt="sample">
        </div>
    </div>

    <script src="granim.js"></script>
    <script src="script.js"></script>
</body></html>
